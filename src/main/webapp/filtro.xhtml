<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	>
<h:head>
    <title>Filtro de Jogos</title>
</h:head>
<h:body>
    <h:form id="form">

        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="team" value="Selecione um time:" />
            <h:selectOneMenu id="team" value="#{jogoBean.selectedTeam}" required="true">
                <f:selectItem itemLabel="Selecione" itemValue="" />
                <f:selectItem itemLabel="Time A" itemValue="A" />
                <f:selectItem itemLabel="Time B" itemValue="B" />
                <f:selectItem itemLabel="Time C" itemValue="C" />
            </h:selectOneMenu>

            <h:commandButton value="Localizar" action="#{jogoBean.filterGames}" update=":form:gamesTable" />
        </h:panelGrid>

        <p:dataTable id="gamesTable" value="#{jogoBean.filteredGames}" var="jogo">
            <p:column headerText="Time 1">
                <h:outputText value="#{jogo.time1}" />
            </p:column>
            <p:column headerText="Gols Time 1">
                <h:outputText value="#{jogo.golsTime1}" />
            </p:column>
            <p:column headerText="X"></p:column>
            <p:column headerText="Time 2">
                <h:outputText value="#{jogo.time2}" />
            </p:column>
            <p:column headerText="Gols Time 2">
                <h:outputText value="#{jogo.golsTime2}" />
            </p:column>
            
        </p:dataTable>
        
       <h:link value="Listagem" outcome="listagem.xhtml" />

    </h:form>
</h:body>
</html>
