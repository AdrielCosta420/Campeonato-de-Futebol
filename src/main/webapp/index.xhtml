<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de Jogo</title>
</h:head>
<h:body style="background-color: #e9ecff">

	<h1 style="font-family: Arial, sans-serif; font-weight: 600;">Crie
		os melhores jogos!</h1>
	<h:form>
		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>
		<h:panelGrid columns="6" cellpadding="5"
			style=" width: 45%; border: 2px solid #669bbc;">


			<h:outputLabel for="time1" value="Time 1:" />
			<h:selectOneMenu id="time1" value="#{jogoBean.jogo.time1}"
				required="true">
				<f:selectItem itemLabel="Selecione" itemValue="" />
				<f:selectItem itemLabel="Time A" itemValue="A" />
				<f:selectItem itemLabel="Time B" itemValue="B" />
				<f:selectItem itemLabel="Time C" itemValue="C" />
			</h:selectOneMenu>

			<h:outputLabel for="time2" value="Time 2:" />
			<h:selectOneMenu id="time2" value="#{jogoBean.jogo.time2}"
				required="true">
				<f:selectItem itemLabel="Selecione" itemValue="" />
				<f:selectItem itemLabel="Time A" itemValue="A" />
				<f:selectItem itemLabel="Time B" itemValue="B" />
				<f:selectItem itemLabel="Time C" itemValue="C" />
			</h:selectOneMenu>

			<h:outputLabel for="campeonato" value="Campeonato:" />

			<h:selectOneMenu id="campeonato" value="#{jogoBean.jogo.campeonato}"
				required="true" requiredMessage="Campo obrigatório" converter="converter.CampeonatoConverter">
				<f:selectItems value="#{campeonatoBean.campeonatos}"
					var="campeonato" itemLabel="#{campeonato.nome}"
					itemValue="#{campeonato}" />
			</h:selectOneMenu>

			<h:outputLabel for="golsTime1" value="Gols Time 1:" />
			<h:inputText id="golsTime1" value="#{jogoBean.jogo.golsTime1}"
				required="true" requiredMessage="Campo obrigatório"/>

			<h:outputLabel for="golsTime2" value="Gols Time 2:" />
			<h:inputText id="golsTime2" value="#{jogoBean.jogo.golsTime2}"
				required="true" requiredMessage="Campo obrigatório"/>


			<h:outputLabel for="dataPartida" value="Data Partida:" />
			
			<p:datePicker id="dataPartida" value="#{jogoBean.jogo.dataPartida}"
				showIcon="False" showButtonBar="true" showTime="true"
				timeInput="true" mindate="#{jogoBean.dataAtual}" required="true"/>
				
				
			<p:commandButton value="Salvar" action="#{jogoBean.save}" icon="pi pi-check"/>

		</h:panelGrid>
		<h:messages />
	</h:form>
	<h:link value="Cadastrar campeonato" outcome="cadastro_campeonato.xhtml" />
<br></br>
	<h:link value="Listagem" outcome="listagem.xhtml" />
<br></br>
	<h:link value="Filtragem" outcome="filtro.xhtml" />

</h:body>
</html>
